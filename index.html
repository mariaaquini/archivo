<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Proyecto Rápido</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button { margin: 10px; padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; background-color: #444; color: white; }
    button:hover { background-color: #666; }
  </style>
</head>
<body>

<h1 id="mensaje">Hola</h1>
<button onclick="cambiarMensaje()">Cambiar mensaje</button>
<p>Clicks: <span id="contador">0</span></p>
<button onclick="sumarClick()">Sumar click</button>
<button onclick="cambiarColor()">Cambiar fondo</button>

<script>
function cambiarMensaje() {
  const mensajes = ["Adiós"];
  document.getElementById('mensaje').innerText = mensajes[Math.floor(Math.random()*mensajes.length)];
}

function sumarClick() {
  const c = document.getElementById('contador');
  c.innerText = Number(c.innerText) + 1;
}

function cambiarColor() {
  document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
}
</script>

</body>
</html>
